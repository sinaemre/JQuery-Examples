<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script>
        $(function () {
            $('#zemin').html('Merhaba Dünya!')
          })

        $(function() {
            $('#uyari').on('click', function() {
                window.alert("Merhaba Dünya!")
            })
        })

        $(function () {
            $('#gonder').on('click', function () {
                var mesaj = $('#mesaj').val();
                alert(mesaj);
              })
        })

        $(function() {
            $('#gonder2').on('click', function() {
                var mesaj = $('#mesaj2').val();
                $('#mesaj-goster').html(mesaj);
            })
        })

        $(document).ready(function () {
            $('body').css({
                'background': '#cdfadd'
            })
          })


    </script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JQuery Örnekleri - 1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="alert alert-info" id="zemin">mesaj</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JQuery Örnekleri - 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="uyari">Uyarı Yap</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JQuery Örnekleri - 3</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <label>Mesaj: </label>
                            <input type="text" class="form-control" id="mesaj" placeholder="Mesaj giriniz....">
                        </div>
                        <div>
                            <button class="btn btn-warning float-end mt-2" id="gonder">Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>JQuery Örnekleri - 4</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <label>Mesaj: </label>
                            <input type="text" class="form-control" id="mesaj2" placeholder="Mesaj giriniz....">
                        </div>
                        <div>
                            <button class="btn btn-warning float-end mt-2" id="gonder2">Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <h2 id="mesaj-goster"></h2>
            </div>
        </div>
    </div>
</body>
</html>
