<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $('.box h1').on('click', function () {
                var sayi1 = Number($(this).html());
                var toplam = Number($('#toplam').html());

                $('#toplam').html(sayi1 + toplam);
              })
          })

        $(function () {
            $('.kutu h1').on('click', function () {
                var sayi1 = Number($(this).html());
                var sonuc = Number($('#sonuc').html());

                if($('#arti').prop('checked') == true) 
                    $('#sonuc').html(sayi1 + sonuc);
                else
                    $('#sonuc').html(sonuc - sayi1);
                
              })
          })

    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JQuery Örnekleri - 8</h1>
        </div>
      </div>
      <div class="row">
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">10</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">20</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">30</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">40</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">50</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">60</h1>
        </div>
      </div>
      <div class="row">
        <div class="box d-flex">
          <h3>Toplam:</h3>
          <h1 class="ms-3" id="toplam">0</h1>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>JQuery Örnekleri - 9</h1>
          </div>
        </div>
        <div class="row">
          <div class="kutu col-md-3 col-sm-4 col-xs-4">
            <h1 class="alert alert-secondary text-center">10</h1>
          </div>
          <div class="kutu col-md-3 col-sm-4 col-xs-4">
            <h1 class="alert alert-secondary text-center">20</h1>
          </div>
          <div class="kutu col-md-3 col-sm-4 col-xs-4">
            <h1 class="alert alert-secondary text-center">30</h1>
          </div>
          <div class="kutu col-md-3 col-sm-4 col-xs-4">
            <h1 class="alert alert-secondary text-center">40</h1>
          </div>
          <div class="kutu col-md-3 col-sm-4 col-xs-4">
            <h1 class="alert alert-secondary text-center">50</h1>
          </div>
          <div class="kutu col-md-3 col-sm-4 col-xs-4">
            <h1 class="alert alert-secondary text-center">60</h1>
          </div>
        </div>
        <div class="row">
          <div class="checkbox">
            <label for="">
                <input type="radio" id="arti" checked name="isaret" value="">
                Topla
            </label>
          </div>
          <div class="checkbox">
            <label for="">
                <input type="radio" id="eksi" name="isaret" value="">
                Çıkar
            </label>
          </div>
          <div class="box d-flex mt-3 justify-content-center align-items-center">
            <h3>Sonuç:</h3>
            <h1 class="ms-3" id="sonuc">0</h1>
          </div>
        </div>
      </div>
  </body>
</html>
