<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(function () {
        $(".box h1").on("click", function (e) {
          $(this).css({
            background: "#D33257",
            color: "#fff",
          });

          setTimeout(function () {
            e.target.style.backgroundColor = "#CFE2FF";
            e.target.style.color = "#052C65";
          }, 1000);
        });
      });

      $(function () {
        //keyup => Klavyeden her tuşa basıldığında event'i.
        $("#mesaj").on("keyup", function () {
          $("#karakter-sayisi").html($(this).val().length);
        });
      });

      $(document).ready(function () {

        setInterval(renkDegistir, 1000)

      });

      function renkDegistir() {
         var renk = 'rgb(' + sayiUret() + ',' + sayiUret() + ',' + sayiUret() + ')';
         var renk2 = 'rgb(' + sayiUret() + ',' + sayiUret() + ',' + sayiUret() + ')';
         
         $('body').css({
            'background': renk,
            'color':renk2
         })
      }

      function sayiUret() {
        return Math.floor(Math.random() * 256);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JQuery Örnekleri - 10</h1>
        </div>
      </div>
      <div class="row">
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">10</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">20</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">30</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">40</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">50</h1>
        </div>
        <div class="box col-md-3 col-sm-4 col-xs-4">
          <h1 class="alert alert-primary text-center">60</h1>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>JQuery Örnekleri - 11</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div>
                <textarea name="" id="mesaj" cols="30" rows="3"></textarea>
              </div>
              <div class="d-flex align-items-center">
                <h2>Girilen karakter Sayısı</h2>
                <h1 id="karakter-sayisi" class="text-danger ms-3">0</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
